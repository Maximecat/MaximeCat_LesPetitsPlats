<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <title>Les petits plats</title>
</head>

<body id="body">
    <header>
        <img src="public/assets/images/logo.svg" id="logo" alt="Logo Les Petits Plats">

        <form id="searchbar">
            <input type="text" id="searchbar-input" placeholder="Rechercher une recette">
            <i class="searchbar-loupe-icon fa-solid fa-magnifying-glass"></i>
        </form>

        <div id="tags-banner">
        </div>

        <div id="btn-container">
            <button id="btn-ingredients" class="buttons bg-ingredient">
                <span class="btn-front">
                    <span class="btn-title">Ingredients</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </button>
            <div class="btn-second-part bg-ingredient" id="liste-ingredient-block">
                <div class="card-header">
                    <input id="btn-input-ingredient" class="btn-input bg-ingredient" type="text"
                        placeholder="Rechercher un ingrÃ©dient">
                    <i id="icon-close-ingredients" class="fa-solid fa-chevron-up"></i>
                </div>
                <div id="liste-ingredient-part"></div>
            </div>

            <button id="btn-appareils" class="buttons bg-appareil">
                <span class="btn-front">
                    <span class="btn-title">Appareils</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </button>
            <div class="btn-second-part bg-appareil" id="liste-appareil-block">
                <div class="card-header">
                    <input id="btn-input-appareil" class="btn-input bg-appareil" type="text"
                        placeholder="Rechercher un appareil">
                    <i id="icon-close-appareils" class="fa-solid fa-chevron-up"></i>
                </div>
                <div id="liste-appareil-part"></div>
            </div>

            <button id="btn-ustensiles" class="buttons bg-ustensile">
                <span class="btn-front">
                    <span class="btn-title">Ustensiles</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </button>
            <div class="btn-second-part bg-ustensile" id="liste-ustensile-block">
                <div class="card-header">
                    <input id="btn-input-ustensile" class="btn-input bg-ustensile" type="text"
                        placeholder="Rechercher un ustensile">
                    <i id="icon-close-ustensiles" class="fa-solid fa-chevron-up"></i>
                </div>
                <div id="liste-ustensile-part"></div>
            </div>
        </div>
    </header>

    <main id="card-container">
    </main>

    <script src="https://kit.fontawesome.com/b62bead743.js" crossorigin="anonymous" type="module"></script>
    <script src="public/js/controllers/homePage.js" type="module"></script>
</body>

</html>
