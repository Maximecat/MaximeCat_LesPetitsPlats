<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="public/assets/images/icone.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <title>Les petits plats</title>
</head>

<body id="body">
    <header>
        <img src="public/assets/images/logo.svg" id="logo" alt="Logo Les Petits Plats">

        <form id="searchbar">
            <input type="text" id="searchbar-input" placeholder="Rechercher une recette">
            <i class="searchbar-loupe-icon fa-solid fa-magnifying-glass"></i>
        </form>

        <div id="tags-banner">
            <span class="tag bg-ingredient">Coco
                <i class="fa-regular fa-circle-xmark"></i>
            </span>
            <span class="tag bg-ustensile">Fourchette
                <i class="fa-regular fa-circle-xmark"></i>
            </span>

        </div>

        <div id="btn-container">

                    <span id="btn-title">Ingredients</span>
                    <input id="btn-input" type="text" class="bg-ingredient" placeholder="Rechercher un ingrédient">

                </div>
                <div id="btn-second-part">
                    <ul id="btn-liste">
                        <li class="btn-liste-element">Gruyère râpé</li>

                        <li class="btn-liste-element">Sucre en poudre</li>
                        <li class="btn-liste-element">Mais</li>
                        <li class="btn-liste-element">Chocolat au lait</li>
                        <li class="btn-liste-element">Ail</li>
                        <li class="btn-liste-element">Jambon de parme</li>
                        <li class="btn-liste-element">Boudoirs</li>
                        <li class="btn-liste-element">Mangue</li>
                        <li class="btn-liste-element">Lait de coco</li>
                        <li class="btn-liste-element">Chocolat noir</li>
                        <li class="btn-liste-element">Pomme de terre</li>
                        <li class="btn-liste-element">Echalote</li>
                        <li class="btn-liste-element">Mayonnaise</li>
                        <li class="btn-liste-element">Poudre d'amandes</li>
                        <li class="btn-liste-element">Lait</li>
                        <li class="btn-liste-element">Tomate</li>
                        <li class="btn-liste-element">Lasagnes</li>
                        <li class="btn-liste-element">Beurre</li>
                        <li class="btn-liste-element">Pastèque</li>
                        <li class="btn-liste-element">Blanc de dinde</li>
                        <li class="btn-liste-element">Chocolat</li>
                        <li class="btn-liste-element">Basilic</li>
                        <li class="btn-liste-element">Vinaigrette</li>
                        <li class="btn-liste-element">Tomates cerises</li>
                    </ul>
                </div>
            </button>


            <button id="btn-appareils" class="buttons bg-appareil">
                <div class="btn-front">
                    <span id="btn-title">Appareils</span>
                    <input id="btn-input" type="text" class="bg-appareil" placeholder="Rechercher un appareil">
                    <i id="icon-menu" class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="btn-second-part">
                    <ul id="btn-liste">
                        <li class="btn-liste-element">Blender</li>
                        <li class="btn-liste-element">Casserole</li>

    <main id="card-container">

    <script src="https://kit.fontawesome.com/b62bead743.js" crossorigin="anonymous" type="module"></script>
    <script src="public/js/controllers/homePage.js" type="module"></script>

</html>
