<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="public/assets/images/icone.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <title>Les petits plats</title>
</head>

<body id="body">
    <header>
        <img src="public/assets/images/logo.svg" id="logo" alt="Logo Les Petits Plats">

        <form id="searchbar">
            <input type="text" id="searchbar-input" placeholder="Rechercher une recette">
            <i class="searchbar-loupe-icon fa-solid fa-magnifying-glass"></i>
        </form>

        <div id="tags-banner">
            <span class="tag bg-ingredient">Coco
                <i class="fa-regular fa-circle-xmark"></i>
            </span>
            <span class="tag bg-ustensile">Fourchette
                <i class="fa-regular fa-circle-xmark"></i>
            </span>
            <span class="tag bg-appareil">Blender
                <i class="fa-regular fa-circle-xmark"></i>
            </span>
        </div>

        <div id="btn-container">
            <button id="btn-ingredients" class="buttons bg-ingredient">
                <div class="btn-front">
                    <span id="btn-title">Ingredients</span>
                    <input id="btn-input" type="text" class="bg-ingredient" placeholder="Rechercher un ingrÃ©dient">
                    <i id="icon-menu" class="fa-solid fa-chevron-down"></i>
                </div>
            </button>


            <button id="btn-appareils" class="buttons bg-appareil">
                <div class="btn-front">
                    <span id="btn-title">Appareils</span>
                    <input id="btn-input" type="text" class="bg-appareil" placeholder="Rechercher un appareil">
                    <i id="icon-menu" class="fa-solid fa-chevron-down"></i>
                </div>
            </button>

            <button id="btn-ustensiles" class="buttons bg-ustensile">
                <div class="btn-front">
                    <span id="btn-title">Ustensiles</span>
                    <input id="btn-input" type="text" class="bg-ustensile" placeholder="Rechercher un ustensile">
                    <i id="icon-menu" class="fa-solid fa-chevron-down"></i>
                </div>
            </button>
        </div>
    </header>

    <main id="card-container">
    </main>


    <script src="https://kit.fontawesome.com/b62bead743.js" crossorigin="anonymous" type="module"></script>
    <script src="public/js/controllers/homePage.js" type="module"></script>
</body>


</html>
